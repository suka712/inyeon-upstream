services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - INYEON_LLM_PROVIDER=ollama
      - INYEON_OLLAMA_URL=http://ollama:11434
      - INYEON_OLLAMA_MODEL=qwen2.5-coder:7b
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data: